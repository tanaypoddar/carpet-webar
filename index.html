<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carpet AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller;
      let reticle, carpet;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const carpetTexture = new THREE.TextureLoader().load('https://chatgpt-image-hosting.s3.ap-south-1.amazonaws.com/demo/f1-min.png');
        const carpetMaterial = new THREE.MeshBasicMaterial({ map: carpetTexture, transparent: true });
        const carpetGeometry = new THREE.PlaneGeometry(1.5, 2);
        carpet = new THREE.Mesh(carpetGeometry, carpetMaterial);
        carpet.rotation.x = -Math.PI / 2;
        carpet.visible = false;
        scene.add(carpet);

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible) {
            carpet.position.setFromMatrixPosition(reticle.matrix);
            carpet.visible = true;
          }
        });
        scene.add(controller);

        renderer.xr.addEventListener('sessionstart', () => {
          renderer.xr.getSession().requestReferenceSpace('viewer').then((viewerSpace) => {
            renderer.xr.getSession().requestHitTestSource({ space: viewerSpace }).then((hitTestSource) => {
              renderer.setAnimationLoop((timestamp, frame) => {
                if (frame) {
                  const referenceSpace = renderer.xr.getReferenceSpace();
                  const hitTestResults = frame.getHitTestResults(hitTestSource);
                  if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    reticle.visible = true;
                    reticle.matrix.fromArray(pose.transform.matrix);
                  } else {
                    reticle.visible = false;
                  }
                }
                renderer.render(scene, camera);
              });
            });
          });
        });
      }

      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
